name: Backend Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node:version: 20.x
          cache: "yarn"
      - run: yarn install
      - run: yarn run test
